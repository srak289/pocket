</%block>

<%block name="body_block">
    <h1>Host Detail</h1>
    <br/>
    <h3>${h.name} - ${h.addr}</h3>
    <br/>

        ${h.name}
        ${h.addr}
        ${h.id}

        ${h.ports}

        % endfor
