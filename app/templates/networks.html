<%inherit file="menu.html"/>

<%block name="head_block">
    <title>Pocket Scanner</title>
</%block>

<%block name="body_block">
    <h1>Network List</h1>
    <br/>
    <div>
        % for n in networks:
            <a href="/network/${n.id}">${n.name} - ${n.addr}</a>
        % endfor
    </div>
    <br/>
    <div>
        <h3>Add Network</h3>
        <form action="/networks" method="post">
            <label for="name">Network Name</label>
            <input type="text" name="name" id="name"/>
            <label for="addr">Network Address (x.x.x.x/xx)</label>
            <input type="text" name="addr" id="addr"/>
            <input type="submit" value="Submit"/>
        </form>
    </div>
</%block>
